version: 2

models:
  - name: stg_products
    description: "{{ doc('products') }}"

    columns:
      - name: productid
        description: "{{ doc('productid') }}"
 
        tests:
          - unique
          - not_null
 
      - name: productname
        tests:
          - not_null
             
  - name: stg_shipments
    columns:
      - name: status
        tests:
          - accepted_values:
             values: ['shipped', 'returned', 'ordered', 'replaced']

  - name: stg_orderdetails
    columns:
      - name: orderid
        tests:
          - relationships:
              field: orderid
              to: ref('stg_orders')


